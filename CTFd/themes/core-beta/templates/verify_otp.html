{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1>Verify OTP</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            {% for error in errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}

            <div class="card">
                <div class="card-body">
                    <p class="card-text">
                        Please enter the One-Time Password (OTP) that was sent to verify your account.
                    </p>
                    <form method="POST">
                        <div class="form-group">
                            <label for="otp">One-Time Password (OTP)</label>
                            <input class="form-control" type="text" name="otp" id="otp" placeholder="Enter OTP" required>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary float-right">Verify</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
